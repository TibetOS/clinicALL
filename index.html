    <style>
      :root {
        /* SC Beauty Color Palette */
        --color-taupe: #8B7355;
        --color-taupe-dark: #6B5A47;
        --color-taupe-light: #A89080;
        --color-rose: #D4A5A5;
        --color-rose-dark: #C49090;
        --color-rose-light: #E4C5C5;
        --color-cream: #FAF8F5;
        --color-cream-dark: #F0EDE8;

        /* Override primary colors */
        --primary: var(--color-taupe);
        --primary-foreground: #FFFFFF;
        --ring: var(--color-rose);
      }

      body {
        font-family: 'Heebo', 'Inter', sans-serif;
      }

      /* Custom scrollbar for beauty theme */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: var(--color-cream);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--color-taupe-light);
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--color-taupe);
      }
    </style>
